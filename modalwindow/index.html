<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="openWindow">開く</button>
    <div id="window" v-show="showContent" v-on:click="closeWindow">
      <div id="content">
        <p>モーダルウィンドウ</p>
        <button v-on:click="closeWindow">閉じる</button>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data:{
        showContent:false
      },
      methods:{
        openWindow: function(){
          this.showContent = true
        },
        closeWindow: function(){
          this.showContent = false
        }
      }
    })
  </script>
  <style>
    #window{
      z-index: 1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #content{
      z-index: 2;
      width: 30%;
      background: white;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</body>
</html>
